<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Biritis | A cachaça que você nunca mais esquece</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="img/logo.png">
        </div>

        <div class="menu">
          <ul>
            <li><a href="#product"><button type="button" name="Produtos">Produtos</button></a></li>
            <li><a href="#contact"><button type="button" name="Contato">Contato</button></a></li>

          </ul>
        </div>
      </div>

      <div class="banner">
        <img src="img/banner2.png">
      </div>

      <div class="content">

      </div>

      <div class="footer">

          <form>
              <div class="row">
                  <div class="col-sm-4">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Nome">
                      </div>
                  </div>
                  <div class="col-sm-4">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Sobrenome">
                      </div>
                  </div>
                  <div class="col-sm-4">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="CPF">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-6">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Tel">
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group">
                          <input type="email" class="form-control" placeholder="Email">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-6">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Endereço">
                      </div>
                  </div>
                  <div class="col-sm-4">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Cidade">
                      </div>
                  </div>
                  <div class="col-sm-2">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="UF">
                      </div>
                  </div>
              </div>

          </form>

      </div>
    </div>


  </body>
</html>
